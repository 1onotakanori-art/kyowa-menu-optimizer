name: ğŸ”„ Weekly Menu Scrape

on:
  schedule:
    # æ¯é€±æ—¥æ›œæ—¥ 21:00ï¼ˆJSTï¼‰ã«å®Ÿè¡Œ = UTC 12:00
    - cron: '0 12 * * 0'
  workflow_dispatch:  # æ‰‹å‹•ãƒˆãƒªã‚¬ãƒ¼ç”¨

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Create output directory
        run: mkdir -p docs/menus
      
      - name: Run menu scraper
        run: node prescrap.js
      
      - name: Debug Git Config
        run: |
          echo "=== Git Config ==="
          git config --list
          echo "=== Remote URL ==="
          git remote -v
          echo "=== Branch Info ==="
          git branch -a
          echo "=== Working Directory ==="
          pwd
          ls -la docs/menus/ || echo "docs/menus does not exist"
          echo "=== Available dates file ==="
          ls -la docs/available-dates.json || echo "docs/available-dates.json does not exist"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/menus/ docs/available-dates.json
          echo "=== Git Status ==="
          git status
          echo "=== Git Diff Staged ==="
          git diff --staged --name-only
          
          if ! git diff --quiet || ! git diff --staged --quiet; then
            echo "ğŸ“ Changes detected, committing..."
            git commit -m "ğŸ“… Update menus: $(date '+%Y-%m-%d %H:%M:%S')"
            echo "ğŸš€ Pushing to GitHub..."
            git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
            echo "âœ… Push successful"
          else
            echo "â„¹ï¸ No changes to commit"
          fi
